package ioc_golang.aop.log;

option go_package = "ioc_golang/aop/log";

service LogService {
  rpc Log (LogRequest) returns (stream LogResponse) {}
}

message LogRequest{
  string autowireType = 1;
  string sdid = 2;
  string methodName = 3;
  repeated Matcher machers = 4;
  bool trace = 5;
}

message LogResponse{
  string content = 1;
}

message Matcher{
  int64 index = 1;
  string matchPath = 2;
  string matchValue = 3;
}